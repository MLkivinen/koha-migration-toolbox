##
## IN THIS FILE
##
## This mapping table is used by the module MMT::Table::PatronCategorycode
## it defines mappings from voyager.patron_group.patron_group_id to koha.borrowers.categorycode
##

1        : example(HAMK_OPISK) #Triggers subroutine MMT::Table::PatronCategorycode::example with parameters <value from Voyager> and 'HAMK_OPISK'
2        : HENKI               #The rest of the examples are one-to-one mappings
3        : HAMI_OPISK          #prev. HAMI Opiskelijat
4        : MUUT                #prev. Muut
5        : KAUKO               #prev. Kaukopalvelu
6        : WITHDRAWN           #prev. Withdrawn
UNKNOWN  : $DELETE             #Patrons with group id of UNKNOWN, will be removed from the migration. UNKNOWN is given when no Patron has no patron_group_id
_DEFAULT_: warning()           #Default value to use, if nothing matches. if this field is omitted, MMT dies.
